<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AnemoScan - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e0f7f7;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone-container {
      width: 360px;
      height: 640px;
      border-radius: 30px;
      background-color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header {
      width: 100%;
      height: 60px;
      background-color: #0db9b9;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 0 15px;
      box-sizing: border-box;
    }

    .header img {
      height: 32px;
      cursor: pointer;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .main-content h1 {
      color: #008080;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 260px;
    }

    input[type="email"],
    input[type="password"] {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    button {
      padding: 10px;
      background-color: #008080;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #006666;
    }

    .error-message {
      margin-top: 10px;
      background-color: #ffe0e0;
      color: #c00;
      padding: 8px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
    }

    .bottom-text {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="phone-container">

    <!-- Header -->
    <div class="header">
      <div style="display: flex; align-items: center; gap: 10px;">
        <img src="https://img.icons8.com/material-rounded/32/menu--v1.png" alt="Menu" />
        <h2 style="color: white; font-size: 20px; margin: 0;">Account</h2>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <form action="{{ url_for('login') }}" method="post">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
        {% if error %}
          <div class="error-message">{{ error }}</div>
        {% endif %}
      </form>

      <div class="bottom-text">
        <p>Don't have an account?</p>
        <a href="{{ url_for('register') }}"><button type="button">Create Account</button></a>
      </div>
    </div>
  </div>
</body>
</html>
