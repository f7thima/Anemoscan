<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - AnemoScan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone-container {
      width: 360px;
      height: 640px;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      background-color: white;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .header {
      width: 100%;
      height: 60px;
      background-color: #0db9b9;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      box-sizing: border-box;
    }

    .header img {
      height: 32px;
    }

    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 10px 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .chart {
      margin: 0 auto 30px;
      width: 180px;
      height: 180px;
    }

    .images { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    .images img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; border: 2px solid #008080; }
    .no-images { color: #999; margin-top: 10px; }

    .bottom-nav {
      position: relative;
      height: 80px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #d6f1f1;
      border-top: 1px solid #ccc;
    }

    .nav-icon {
      width: 28px;
      height: 28px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .nav-icon:hover { transform: scale(1.15); }

    .camera-button {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #008080;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 3;
    }

    .camera-button img { width: 28px; height: 28px; filter: invert(1); }

    .popup-buttons {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      z-index: 2;
    }

    .popup-buttons button {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background-color: #008080;
      color: white;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.2s ease;
    }
    .popup-buttons button:hover { background-color: #006666; }

    /* Additional dashboard features */
    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 13px;
    }

    .stat-box {
      width: 80px;
      background-color: #f2fefe;
      border: 1px solid #b2d8d8;
      border-radius: 10px;
      padding: 8px;
      text-align: center;
      font-weight: bold;
      color: #006666;
    }

    .latest {
      font-size: 13px;
      margin: 10px 0;
      color: #333;
    }

    .tips {
      font-size: 12px;
      text-align: left;
      padding: 10px;
      background-color: #f7ffff;
      border-radius: 8px;
      border: 1px solid #cceeee;
      color: #444;
    }

    .tips strong {
      color: #008080;
    }
  </style>
</head>
<body>
  <div class="phone-container">

<!-- Header -->
<div class="header">
  <!-- Left: Menu + Dashboard -->
  <div class="header-left" style="display: flex; align-items: center; gap: 10px;">
    <img src="https://img.icons8.com/material-rounded/32/menu--v1.png" alt="Menu" />
    <span style="font-size: 18px; font-weight: 600; color: #ffffff; position: relative; top: -3px;">
      <b>Dashboard</b>
    </span>
  </div>

  <!-- Right: Profile Icon -->
  <img src="https://img.icons8.com/ios-filled/32/user-male-circle.png" alt="Profile" />
</div>


    <!-- Main content -->
    <div class="main-content">

      <div class="chart">
        <svg width="180" height="180" viewBox="0 0 36 36">
          <circle cx="18" cy="18" r="15.9155" fill="none" stroke="#eee" stroke-width="3" />
          <path fill="none" stroke="#d9534f" stroke-width="3" stroke-dasharray="30, 70"
            d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
          <path fill="none" stroke="#f0ad4e" stroke-width="3" stroke-dasharray="25, 75" stroke-dashoffset="-30"
            d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
          <path fill="none" stroke="#20c997" stroke-width="3" stroke-dasharray="45, 55" stroke-dashoffset="-55"
            d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
        </svg>
      </div>

      <!-- Legend -->
      <div style="display: flex; justify-content: space-around; margin-top: -20px; margin-bottom: 20px; font-size: 13px;">
        <div style="display: flex; align-items: center; gap: 6px;">
          <span style="width: 12px; height: 12px; background-color: #d9534f; border-radius: 50%;"></span>
          <span>Symptoms</span>
        </div>
        <div style="display: flex; align-items: center; gap: 6px;">
          <span style="width: 12px; height: 12px; background-color: #f0ad4e; border-radius: 50%;"></span>
          <span>Unclear</span>
        </div>
        <div style="display: flex; align-items: center; gap: 6px;">
          <span style="width: 12px; height: 12px; background-color: #20c997; border-radius: 50%;"></span>
          <span>Normal</span>
        </div>
      </div>

      <!-- NEW: Summary Stats -->
      <div class="stats">
        <div class="stat-box">Total<br/>12</div>
        <div class="stat-box">Normal<br/>6</div>
        <div class="stat-box">Symptoms<br/>4</div>
        <div class="stat-box">Unclear<br/>2</div>
      </div>

      <!-- NEW: Latest Scan -->
      <div class="latest"><strong>Latest Scan:</strong> Normal (27 July 2025)</div>

      <!-- NEW: Tips -->
      <div class="tips">
        <strong>Tip:</strong> Ensure proper lighting while capturing images.<br/>
        <strong>Note:</strong> The AI result is indicative. Always consult a doctor for confirmation.
      </div>

    </div>

    <!-- Popup buttons -->
    <div class="popup-buttons" id="popupButtons">
      <button>Upload</button>
      <button>Capture</button>
    </div>

    <!-- Floating camera button -->
    <div class="camera-button" onclick="togglePopup()">
      <img src="https://img.icons8.com/ios-filled/50/camera.png" alt="Camera" />
    </div>

    <!-- Bottom navigation -->
    <div class="bottom-nav">
      <img class="nav-icon" src="https://img.icons8.com/ios-filled/50/combo-chart--v1.png" alt="Dashboard" />
      <div style="width: 64px;"></div>
      <img class="nav-icon" src="https://img.icons8.com/ios-filled/50/visible--v1.png" alt="Result" />
    </div>

  </div>

  <script>
    function togglePopup() {
      const popup = document.getElementById('popupButtons');
      popup.style.display = popup.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>
